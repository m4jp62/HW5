<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<br><br>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="action.jsp" method="post">
      <div class="input-container">
        <input name="logname" focus autocomplete="off" required="required"/>
        <label >Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="logpass" type="password" autocomplete="off" required="required"/>
        <label >Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <input type="submit" id="button" value="GO"></input>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action="action.jsp" method="post">
      <div class="input-container">
        <input name="username" id="username" autocomplete="off" required="required"/>
        <label >Username <a id ="check"></a></label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="password" id="password" autocomplete="off" type="password" required="required"/>
        <label >Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="password2" id="password2" autocomplete="off" type="password" title="請再輸入一次您的密碼" required="required"/>
        <label >Confirm Password <a id ="pcheck"></a></label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="name" autocomplete="off" required="required"/>
        <label >Real name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="phone"  autocomplete="off"  required="required"/>
        <label >Telphone</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="email"  autocomplete="off"  required="required"/>
        <label >Email</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <input type="submit" id="button" value="SUBMIT"></input>
      </div>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="login.js"></script>
  <script>
  $(document).ready(function(){
        $("#username").blur(function(){
          var usern = $("#username").val();
          $.post("check.jsp",{checking:usern},function(text){
            $("#check").html(text);
          });
        });
        $("#password2").blur(function(){
          var p1 = $("#password").val();
          var p2 = $("#password2").val();
          $.post("check.jsp",{password:p1,password2:p2},function(text){
            $("#pcheck").html(text);
          });
        });
      });
  </script>
</body>
</html>
