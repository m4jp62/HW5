<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id=head style="height:10%;width:100%;background-color:#EDEDED;">
    <img src="logo.png" style="height:95px;display:block; margin:auto;">
  </div>
<br><br>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="action.jsp" method="post">
      <div class="input-container">
        <input name="logname" required="required"/>
        <label >Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="logpass" type="password"  required="required"/>
        <label >Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <input type="submit" id="button" value="GO"></input>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action="action.jsp" method="post">
      <div class="input-container">
        <input name="username" required="required"/>
        <label >Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="password" type="password" required="required"/>
        <label >Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="password2" type="password" title="請再輸入一次您的密碼" required="required"/>
        <label >Confirm Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="name"  required="required"/>
        <label >Real name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="phone"    required="required"/>
        <label >Telphone</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="email"    required="required"/>
        <label >Email</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <input type="submit" id="button" value="SUBMIT"></input>
      </div>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="login.js"></script>
</body>
</html>
